{% extends 'index.html' %}
{% block title %}About US{% endblock %} 
{% block content %}
    <h1>Checkout</h1>
    <div class="check">
        <h2>{{customer_name}}
        {% for product in products %}
            <h3>{{ product.name }}</h3>
            <h3>({{ product.price }})</h3>
        {% endfor %}
    </div>
{% endblock %}
